name: SSH Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Run kubectl create deployment command
        uses: appleboy/ssh-action@master
        with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 223
        script: |
          kubectl create deployment --image akuster/laravel-backoffice-actions laravel-app-actions
